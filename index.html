<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator JS,SCSS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    
    <main class="main">
        <div class="container">
            <div class="calculator">
                <div class="calculator__body">
                    <div class="calculator__display">
                        <p>0</p>
                    </div>
                    <div class="calculator__buttons">
                        <div class="calculator__button clearAll"><p>C</p></div>
                        <div class="calculator__button "><p>+/-</p></div>
                        <div class="calculator__button "><p>%</p></div>
                        <div class="calculator__button base-operator"><p>รท</p></div>

                        <div class="calculator__button"><p>7</p></div>
                        <div class="calculator__button"><p>8</p></div>
                        <div class="calculator__button"><p>9</p></div>
                        <div class="calculator__button base-operator"><p>&#215</p></div>

                        <div class="calculator__button"><p>4</p></div>
                        <div class="calculator__button"><p>5</p></div>
                        <div class="calculator__button"><p>6</p></div>
                        <div class="calculator__button base-operator"><p>-</p></div>

                        <div class="calculator__button"><p>1</p></div>
                        <div class="calculator__button"><p>2</p></div>
                        <div class="calculator__button"><p>3</p></div>
                        <div class="calculator__button base-operator"><p>+</p></div>

                        <div class="calculator__button zero"><span>0</span></div>
                        <div class="calculator__button"><p>.</p></div>
                        <div class="calculator__button equal"><p>=</p></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
