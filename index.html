<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator JS,SCSS</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/script.js"></script>
</head>
<body>
    
    <main class="main">
        <div class="container">
            <div class="calculator">
                <div class="calculator__body">
                    <div class="calculator__display">
                        <p>0</p>
                    </div>
                    <div class="calculator__buttons">
                        <div class="calculator__button clearAll"><span>C</span></div>
                        <div class="calculator__button "><span>+/-</span></div>
                        <div class="calculator__button "><span>%</span></div>
                        <div class="calculator__button base-operator"><span>รท</span></div>

                        <div class="calculator__button"><span>7</span></div>
                        <div class="calculator__button"><span>8</span></div>
                        <div class="calculator__button"><span>9</span></div>
                        <div class="calculator__button base-operator"><span>&#215</span></div>

                        <div class="calculator__button"><span>4</span></div>
                        <div class="calculator__button"><span>5</span></div>
                        <div class="calculator__button"><span>6</span></div>
                        <div class="calculator__button base-operator"><span>-</span></div>

                        <div class="calculator__button"><span>1</span></div>
                        <div class="calculator__button"><span>2</span></div>
                        <div class="calculator__button"><span>3</span></div>
                        <div class="calculator__button base-operator"><span>+</span></div>

                        <div class="calculator__button zero"><span>0</span></div>
                        <div class="calculator__button"><span>.</span></div>
                        <div class="calculator__button equal"><span>=</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
